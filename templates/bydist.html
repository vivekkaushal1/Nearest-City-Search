{% extends "layout.html" %}
{% block body %}
  <h1>Nearest Cities</h1>

  <form action="bydistcompute" method=POST>
    <dl>
      <dt>City
      <dd><input type=text name=city value="{{
          request.form.city }}">
        <dt>Distance Radius
        <dd><input type=text name=distanceradius value="{{
          request.form.distanceradius }}">
          
          </dl>
    <p><input type=submit value=Find Cities ></p>
  </form>
{% endblock %}
