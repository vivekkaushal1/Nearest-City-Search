{% extends "layout.html" %}
{% block body %}
  <h1>Nearest Cities</h1>

  <form action="nearestcompute" method=POST>
    <dl>
      <dt>City
      <dd><input type=text name=city value="{{
          request.form.city }}">
        
          <dt>No of closer cities to be displayed
        <dd><input type=text name=limit value="{{
          request.form.limit }}">
          </dl>
    <p><input type=submit value=Find Cities ></p>
  </form>
{% endblock %}
